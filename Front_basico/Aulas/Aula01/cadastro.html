<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Cadastro de Reserva</h2>
<ch>Testar Modelo Tesla em Primeira Mão</ch>

section>
  <h3>Informações para Contato</h2>
  <fieldset>
    <legend>Como deseja ser chamado? </legend>
    <ul>
      <li>
        <label for="title_1">
          <input type="radio" id="title_1" name="title" value="M." />
          Senhor
        </label>
      </li>
      <li>
        <label for="title_2">
          <input type="radio" id="title_2" name="title" value="Ms." />
          Senhora
        </label>
      </li>
    </ul>
  </fieldset>
  <p>
    <label for="name">
      <span>Nome: </span>
      <strong><abbr title="required"></abbr></strong>
    </label>
    <input type="text" id="name" name="username" />
  </p>
  <p>
    <label for="Endereço">
      <span>Endereço: </span>
      <strong><abbr title="required"></abbr></strong>
    </label>
    <input type="endereco" id="Endereço" name="endereco" />
  </p>
  <p>
    <label for="cpf">
      <span>CPF: </span>
      <strong><abbr title="required"></abbr></strong>
    </label>
    <input type="number" id="numb" name="CPF" />
  </p>
  <p>
    <label for="mail">
      <span>E-mail: </span>
      <strong><abbr title="required"></abbr></strong>
    </label>
    <input type="email" id="mail" name="usermail" />
  </p>
  <p>
    <label for="tel">
      <span>Telefone: </span>
      <strong><abbr title="required"></abbr></strong>
    </label>
    <input type="telefone" id="tel" name="ptele" />
  </p>
</section>


  
</body>
</html>
